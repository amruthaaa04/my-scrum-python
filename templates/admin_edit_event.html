{% extends "base.html" %}
{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h3">Edit Event</h1>
  <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">← Back</a>
</div>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" value="{{ event.title }}" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Venue</label>
    <input type="text" name="venue" class="form-control" value="{{ event.venue }}">
  </div>

  <div class="col-12">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="4">{{ event.description }}</textarea>
  </div>

  <div class="col-md-6">
    <label class="form-label">Start time (ISO)</label>
    <input type="text" name="start_time" class="form-control" value="{{ event.start_time }}">
  </div>

  <div class="col-md-6">
    <label class="form-label">End time (ISO)</label>
    <input type="text" name="end_time" class="form-control" value="{{ event.end_time }}">
  </div>

  <div class="col-md-6">
    <label class="form-label">Image filename</label>
    <input type="text" name="image_filename" class="form-control" value="{{ event.image_filename }}">
    <div class="form-text">Filename in static/uploads</div>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-warning">Update Event</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
  </div>
</form>
{% endblock %}
